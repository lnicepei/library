<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Library</h1>
        </div>
        <div class="add-button">
            <svg style="width:35px;height:35px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
        </div>
    </header>
    <div class="input-field" id="myForm">
        <form action="#" class="form-container" autocomplete="off">
            <label for="bookname">Book name</label>
            <input type="text" name="book-name" id="bookname" placeholder="Romeo and Juliet" required>
            <label for="author">Book author</label>
            <input type="text" name="author" id="author" placeholder="William Shakespeare" required>
            <label for="pages">Number of pages</label>
            <input type="number" name="pages" id="pages" placeholder="480" required>
            <div class="check-holder">
                <label for="ifWasRead">Check if it was read</label>
                <input type="checkbox" name="ifWasRead" id="ifWasRead">
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <div class="book-container"></div>
    <script src="script.js"></script>
</body>
</html>
