<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button class="add-button">Add a book</button>
    <div class="input-field" id="myForm">
        <form action="#" onsubmit="javascript:addBookToLibrary(); return false" class="form-container">
            <button class="remove-button">Close</button>
            <input type="text" name="book-name" id="bookname" placeholder="Romeo and Juliet" required>
            <label for="bookname">Book name</label>
            <input type="text" name="author" id="author" placeholder="William Shakespeare" required>
            <label for="author">Book author</label>
            <input type="text" name="pages" id="pages" placeholder="480" required>
            <label for="pages">Number of pages</label>
            <input type="checkbox" name="ifWasRead" id="ifWasRead">
            <label for="ifWasRead">Check if it was read</label>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <div class="book-container"></div>
    <script src="script.js"></script>
</body>
</html>
